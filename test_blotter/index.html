<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/test_blotter/style.css">
    

    <script src="/test_blotter/blotter.js"></script>
    <script src="/test_blotter/blotter.min.js"></script>
    <script src="/test_blotter/materials/liquidDistortMaterial.js"></script>
    <script src = "/test_blotter/materials/channelSplitMaterial.js"></script>
</head>
  <body>
    
    <div id="distortion-text"></div>
    <h1 data-blotter>Iâ€™m Joan, an interaction designer <br> a rambling mind driven by curiosity. Previously, doodling at IDEO, SEAT & EGGS</h1>


    <script>
// BLOTTER - Example 2
var text = new Blotter.Text("observation", {
  family : "'EB Garamond', serif",
  size : 27,
  fill : "#171717",
  paddingLeft : 40,
  paddingRight : 40
});

var material = new Blotter.ChannelSplitMaterial();


material.uniforms.uOffset.value = 0.007;

// Try uncommenting the following line to play with
// the "volatility" of the effect. Higher values here will
// produce more dramatic changes in the appearance of your
// text as it animates, but you will likely want to keep
// the value below 1.0.
//material.uniforms.uVolatility.value = 0.30;

var blotter = new Blotter(material);

const blotterElems = [...document.querySelectorAll('[data-blotter]')];
blotterElems.forEach((el) => {
  const text = new Blotter.Text(el.innerHTML , {family : "'EB Garamond', serif",
  size : 144,
  fill : "#171717",
  paddingLeft : 40,
  paddingRight : 40});
  blotter.addText(text);
  // Now delete the html content.
  el.innerHTML = '';
  // The created canvas.
  const scope = blotter.forText(text);
  // Append it to the main element.
  scope.appendTo(el);
});


    </script>
  </body>
</html>
