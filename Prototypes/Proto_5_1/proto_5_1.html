<script type="text/javascript" >


let model, capture, topPrediction, numClasses, poseData, context

function setup() {

 function draw() {
  
 if(mode == 0){

 }

  sh.display();

 }
 


  
  
  
  

  

  /************************
    Add class logic here
  ************************/
 
  

  
  
  


class floatingShape{
  constructor(position,size){
    this.p = position;
    this.ts = size;
    this.s = 0;
    this.d = p5.Vector.random2D();
    this.c = color(random(360),80,90);
    this.r = random(2)
    this.incr = random(.05);

  }

  move(){
    if(mode == 2){
      this.ts = 300;
      this.s = lerp(this.s,this.ts,0.2);
    }else if(mode == 3){
      this.ts+=this.incr*100;
      this.s = lerp(this.s,this.ts,0.2);
     }
        this.r = QUARTER_PI;
        this.p = createVector(width/2,height/2);
        if(this.s>=width*1.5){
        this.s = 0;
        this.ts = 0;
        }
        
    
    
  }
  display(){
  if(mode < 2 ){
noStroke();
noFill();
  } else{
    stroke("#7275BC");
    noFill();
 
  } 
    
  push();
  translate(this.p.x,this.p.y);
  rotate(this.r);
  rect(0,0,this.s,this.s);
  pop();
}
}

function keyPressed(){
  if(keyCode == UP_ARROW){
    mode++;
    mode = constrain(mode,0,100);
  }
  if(keyCode == DOWN_ARROW){
    mode--;
    mode = constrain(mode,0,100);
  }
}


function mousePressed() {
  if (mouseX > 0 && mouseX < 100 && mouseY > 0 && mouseY < 100) {
    let fs = fullscreen();
    fullscreen(!fs);
  }
}
function windowResized(){
  resizeCanvas(windowWidth,windowHeight);
}
